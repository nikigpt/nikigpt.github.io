<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
		<div id="demo" class="clearfix">
		</div>
		<div id="cart-wrap" class="clearfix">
			<div id="cart-title">Cart</div>
			<div id="cart-box"></div>
			<div id="subtotal"></div>
			<button id="check-out" class="checkout">Checkout</button>
		</div>
		<div class="signup">    
            <form action="" type="post">
                <input type="email" autocomplete="off" value="" name="email" placeholder="Email" id="emailSg">
                <input type="password" autocomplete="off" value="" name="password" placeholder="Password" id="passwordSg">
                <button onclick="signUp()">Signup</button>
            </form>
        </div>
        <div class="login">    
            <form action="" type="post">
                <input type="email" value="" autocomplete="off" name="email" placeholder="Email" id="emailLg">
                <input type="password" value="" autocomplete="off" name="password" placeholder="Password" id="passwordLg">
                <button onclick="signIn();">LogIn</button>            
            </form>
        </div>
 
		</div>
		<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
		
		<script src="index.js"></script> 
	</body>
</html>
